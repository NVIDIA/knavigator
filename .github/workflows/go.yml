# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
  push:
    branches:
      - main

env:
  KWOK_REPO: kubernetes-sigs/kwok
  KWOK_LATEST_RELEASE: v0.5.2

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Lint
      uses: golangci/golangci-lint-action@v5
      with:
        version: 'v1.58.0'
        args: -v --timeout 5m
        skip-cache: true

    - name: vet
      run:
        make vet

    - name: fmt
      run:
        test -z "$(go fmt ./...)"

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Test
      run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: make build
  
  test-k8s:
    needs: [check, test, build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: make build

    - name: Set up Helm
      uses: azure/setup-helm@v4.2.0
      with:
        version: v3.14.4

    - name: Create k8s Kind Cluster
      run: |
        go install sigs.k8s.io/kind@v0.23.0
        kind create cluster

    - name: Install KWOK node simulator
      run: |
        ./resources/tests/k8s/k8s_test.sh
