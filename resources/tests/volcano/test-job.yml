name: test-volcano-job
description: submit and manage volcano job
tasks:
- id: register
  type: RegisterObj
  params:
    template: "resources/templates/volcano/job.yml"
    nameFormat: "j{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-test-[0-9]+"
    podCount: "{{.replicas}}"
- id: job
  type: SubmitObj
  params:
    refTaskId: register
    count: 2
    params:
      namespace: default
      replicas: 2
      priorityClassName: normal-priority
      image: ubuntu
      cpu: 100m
      memory: 512M
      gpu: 8
- id: status
  type: CheckPod
  params:
    refTaskId: job
    status: Running
    timeout: 5s
