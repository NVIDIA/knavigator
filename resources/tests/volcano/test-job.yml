name: test-volcano-job
description: submit and manage volcano job
tasks:
- id: job
  type: SubmitObj
  params:
    count: 1
    grv:
      group: batch.volcano.sh
      version: v1alpha1
      resource: jobs
    template: "resources/templates/volcano/job.yml"
    nameformat: "j{{._ENUM_}}"
    overrides:
      namespace: default
      replicas: 2
      priorityClassName: normal-priority
      image: ubuntu
      cpu: 100m
      memory: 512M
      gpu: 8
    pods:
      range:
        pattern: "{{._NAME_}}-test-{{._INDEX_}}"
        ranges: ["0-1"]
- id: status
  type: CheckPod
  params:
    refTaskId: job
    status: Completed
    nodeLabels:
      nodeType: gpu
    timeout: 5s
