name: test-k8s-jobset
description: submit and validate a k8s jobset with 1 worker job
tasks:
- id: jobset
  type: SubmitObj
  params:
    count: 1
    grv:
      group: jobset.x-k8s.io
      version: v1alpha2
      resource: jobsets
    template: "resources/templates/k8s/jobset.yml"
    nameformat: "jobset{{._ENUM_}}"
    overrides:
      namespace: default
      replicas: 1
      parallelism: 1
      completions: 1
      backoffLimit: 0
      completionMode: Indexed
      priorityClassName: normal-priority
      image: ubuntu
      cpu: 100m
      memory: 512M
      gpu: 8
- id: status
  type: CheckPod
  params:
    refTaskId: jobset
    status: Completed
    nodeLabels:
      nodeType: gpu
    timeout: 5s
