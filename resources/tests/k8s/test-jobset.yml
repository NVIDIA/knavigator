name: test-k8s-jobset
description: submit and validate a k8s jobset with 1 worker job
tasks:
- id: register
  type: RegisterObj
  params:
    template: "resources/templates/k8s/jobset.yml"
    nameFormat: "jobset{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-workers-[0-9]+-[0-9]+-.+"
    podCount: "{{.replicas}}"
- id: jobset
  type: SubmitObj
  params:
    refTaskId: register
    count: 1
    params:
      namespace: default
      replicas: 2
      parallelism: 1
      completions: 1
      backoffLimit: 0
      completionMode: Indexed
      image: ubuntu
      cpu: 100m
      memory: 512M
      gpu: 8
- id: status
  type: CheckPod
  params:
    refTaskId: jobset
    status: Running
    timeout: 5s
