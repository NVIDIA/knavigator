name: test-k8s-job
description: submit and validate a k8s job
tasks:
- id: register
  type: RegisterObj
  params:
    template: "resources/templates/k8s/job.yml"
    nameFormat: "job{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-[0-9]-.*"
    podCount: "{{.parallelism}}"
- id: job
  type: SubmitObj
  params:
    refTaskId: register
    count: 1
    params:
      namespace: k8s-test
      parallelism: 2
      completions: 2
      backoffLimit: 0
      completionMode: Indexed
      priorityClassName: normal-priority
      image: ubuntu
      cpu: 100m
      memory: 512M
      gpu: 8
- id: status
  type: CheckPod
  params:
    refTaskId: job
    status: Running
    timeout: 5s
