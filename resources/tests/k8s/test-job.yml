name: test-k8s-job
description: submit and validate a k8s job
tasks:
- id: job
  type: SubmitObj
  params:
    count: 1
    grv:
      group: batch
      version: v1
      resource: jobs
    template: "resources/templates/k8s/job.yml"
    nameformat: "job{{._ENUM_}}"
    overrides:
      namespace: k8s-test
      parallelism: 2
      completions: 2
      backoffLimit: 0
      completionMode: Indexed
      priorityClassName: normal-priority
      image: ubuntu
      cpu: 100m
      memory: 512M
      gpu: 8
- id: status
  type: CheckPod
  params:
    refTaskId: job
    status: Completed
    nodeLabels:
      nodeType: gpu
    timeout: 5s
