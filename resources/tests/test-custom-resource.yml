name: test-custom-resource
description: submit custom resource
tasks:
- id: register
  type: RegisterObj
  params:
    template: "resources/templates/example.yml"
    nameFormat: "job{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-[0-9]+"
    podCount: "{{.replicas}}"
- id: job
  type: SubmitObj
  params:
    refTaskId: register
    count: 4
    params:
      namespace: test
      replicas: 2
      instance: lnx2000
      command: "sleep infinity"
      image: ubuntu
      cpu: 100m
      memory: 512M
      teamName: teamName
      orgName: orgName
      userName: tester
- id: sleep
  type: Sleep
  params:
    timeout: 3s
- id: submit
  type: UpdateObj
  params:
    refTaskId: job
    state:
      spec:
        template:
          metadata:
            annotations:
              orgName: newTeam
            labels:
              priority: "high"
              instance: null
- id: submit
  type: CheckObj
  params:
    refTaskId: job
    state:
      spec:
        template:
          metadata:
            annotations:
              orgName: newTeam
            labels:
              priority: "high"
              instance: null
    timeout: 30s
