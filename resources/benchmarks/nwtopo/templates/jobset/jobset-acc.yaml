apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: "{{._NAME_}}"
  namespace: default
spec:
  # We want to declare our JobSet successful if workers finish.
  # If workers finish we should clean up the remaining replicatedJobs.
  successPolicy:
    operator: All
    targetReplicatedJobs:
    - workers
  replicatedJobs:
  - name: workers
    replicas: 1
    template:
      spec:
        backoffLimit: 0
        completions: {{.replicas}}
        parallelism: {{.replicas}}
        completionMode: NonIndexed
        template:
          metadata:
            labels:
              app: {{._NAME_}}
            annotations:
              pod-complete.stage.kwok.x-k8s.io/delay: "{{.ttl}}"
              pod-complete.stage.kwok.x-k8s.io/jitter-delay: "{{.ttl}}"
          spec:
            schedulerName: default-scheduler
            affinity:
              podAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                    - key: app
                      operator: In
                      values:
                      - {{._NAME_}}
                  topologyKey: network.topology.kubernetes.io/accelerator
            containers:
            - name: test
              image: ubuntu
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  cpu: 100m
                  memory: 250M
                  nvidia.com/gpu: "8"
                requests:
                  cpu: 100m
                  memory: 250M
                  nvidia.com/gpu: "8"
