name: config-yunikorn
description: register, deploy and configure yunikorn custom resources
tasks:
- id: register
  type: RegisterObj
  params:
    template: "resources/benchmarks/templates/yunikorn/job.yaml"
    nameFormat: "job{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-.*"
    podCount: "{{.replicas}}"
- id: configure
  type: Configure
  params:
    configmaps:
    - name: yunikorn-configs
      namespace: yunikorn
      op: create
      data:
        queues.yaml: |
          partitions:
            - name: default
              queues:
              - name: root
                queues:
                - name: sandbox
                  submitacl: '*'
                  resources:
                    max:
                      {memory: 36Gi, vcore: 8000m, nvidia.com/gpu: 256}
    timeout: 1m
