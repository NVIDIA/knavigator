apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: "{{._NAME_}}"
  namespace: default
spec:
  # We want to declare our JobSet successful if workers finish.
  # If workers finish we should clean up the remaining replicatedJobs.
  successPolicy:
    operator: All
    targetReplicatedJobs:
    - workers
  replicatedJobs:
  - name: workers
    replicas: {{.replicas}}
    template:
      spec:
        backoffLimit: 0
        completions: 1
        parallelism: 1
        completionMode: Indexed
        template:
          metadata:
            annotations:
              pod-complete.stage.kwok.x-k8s.io/delay: "30s"
          spec:
            schedulerName: default-scheduler
            containers:
            - name: test
              image: ubuntu
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  cpu: 100m
                  memory: 256M
                  nvidia.com/gpu: "8"
                requests:
                  cpu: 100m
                  memory: 256M
                  nvidia.com/gpu: "8"
