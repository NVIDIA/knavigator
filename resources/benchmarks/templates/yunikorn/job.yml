apiVersion: batch/v1
kind: Job
metadata:
  name: "{{._NAME_}}"
  namespace: default
spec:
  completions: {{.replicas}}
  parallelism: {{.replicas}}
  template:
    metadata:
      labels:
        applicationId: "test-{{._NAME_}}"
        queue: root.sandbox
      annotations:
        yunikorn.apache.org/task-group-name: group-{{._NAME_}}
        yunikorn.apache.org/schedulingPolicyParameters: "gangSchedulingStyle=Hard"
        yunikorn.apache.org/task-groups: |-
          [{
            "name": "group-{{._NAME_}}",
            "minMember": {{.replicas}},
            "minResource": {
              "cpu": "1",
              "memory": "500M",
              "nvidia.com/gpu": "8"
            },
            "nodeSelector": {},
            "tolerations": [],
            "affinity": {}
          }]
        pod-complete.stage.kwok.x-k8s.io/delay: {{.ttl}}
        pod-complete.stage.kwok.x-k8s.io/jitter-delay: {{.ttl}}
    spec:
      schedulerName: yunikorn
      containers:
      - name: test
        image: ubuntu
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 256M
            nvidia.com/gpu: "8"
          requests:
            cpu: 100m
            memory: 256M
            nvidia.com/gpu: "8"
      restartPolicy: Never
